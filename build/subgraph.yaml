specVersion: 0.0.4
features:
  - ipfsOnEthereumContracts
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: Web3RSVP
    network: mumbai
    source:
      address: "0xe495cdE193348d2568262D786aA7c2Ef61A69801"
      abi: Web3RSVP
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Event
        - Account
        - RSVP
        - Confirmation
      abis:
        - name: Web3RSVP
          file: Web3RSVP/abis/Web3RSVP.json
      eventHandlers:
        - event: ConfirmAttendee(bytes32,address)
          handler: handleConfirmAttendee
        - event: DepositsPaidOut(bytes32)
          handler: handleDepositsPaidOut
        - event: NewEventCreated(bytes32,address,uint256,uint256,uint256,string)
          handler: handleNewEventCreated
        - event: NewRSVP(bytes32,address)
          handler: handleNewRSVP
      file: Web3RSVP/Web3RSVP.wasm
